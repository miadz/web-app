  <body class="pace-on pace-dot" ng-app="rac">
    <div class="pace-overlay"></div>

    <div class="top-bar swatch-green-white">
      <div class="container">
        <div class="top top-left">
          <div class="sidebar-widget">
            <ul class="list-unstyled inline social-icons social-simple">
              <li><a href="#"><i class="fa fa-twitter"></i></a></li>
              <li><a href="#"><i class="fa fa-facebook"></i></a></li>
              <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
            </ul>
          </div>
        </div>
        <div class="top top-right">
          <div class="sidebar-widget">
            <a current-time="'h:mm a'"></a>
            <a>{{((weather.temperature - 32)  *  (5/9)).toFixed(2)}}Â°C</a>
          </div>
        </div>
      </div>
    </div>

    <header id="masthead" class="navbar navbar-sticky swatch-green-white" role="banner" ng-controller="HeaderController">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".main-navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="../index.html" class="navbar-brand">
            <img src="images/logo_bird.png" alt="One of the best themes ever" style="width: 48px;">
          </a>
        </div>
        <nav class="collapse navbar-collapse main-navbar" role="navigation">
          <div class="sidebar-widget widget_search pull-right">
            <form>
              <div class="input-group">
                <input class="form-control" type="text" placeholder="Buscar...">
                <span class="input-group-btn">
                  <button class="btn" type="submit">
                    <i class="fa fa-search"></i>
                  </button>
                </span>
              </div>
            </form>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown active">
              <a href="/" class="dropdown-toggle" data-toggle="dropdown">Inicio</a>
            </li>
            <li class="dropdown menu-item-object-oxy_mega_menu">
              <a ng-click="goTo('/live')" class="dropdown-toggle" data-toggle="dropdown">Vivo!</a>
            </li>
            <li class="dropdown menu-item-object-oxy_mega_menu">
              <a ng-click="goTo('/about')" class="dropdown-toggle" data-toggle="dropdown">Nosotros</a>
            </li>
            <li class="dropdown menu-item-object-oxy_mega_menu">
              <a ng-click="goTo('/schedule')" class="dropdown-toggle" data-toggle="dropdown">Programas</a>
            </li>
            <li class="dropdown menu-item-object-oxy_mega_menu">
              <a ng-click="goTo('/news')" class="dropdown-toggle" data-toggle="dropdown">Notas</a>
            </li>
            <li class="dropdown menu-item-object-oxy_mega_menu">
              <a ng-click="goTo('/contact')" class="dropdown-toggle" data-toggle="dropdown">Contacto</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    
    <div id="content" role="main">
      <div class="cotainer">
        <div class="row">
          <section class="section swatch-red-white" ng-show="showHomeVideo">
              <div class="background-media" style="background-image: url(''); background-repeat: ; background-size: ; background-attachment: ; background-position: ; background-size: cover;">
                  <video poster="" style="width: 100%; height: 100%;" loop autoplay class="section-background-video">
                      <source type="video/mp4" src="http://theme-background-videos.s3.amazonaws.com/corporate.m4v"></source>
                      <source type="video/webm" src=""></source>
                      <source type="video/ogg" src=""></source>
                  </video>
              </div>
              <div class="background-overlay" style="background-color:rgba(193,109,133,0.8)"></div>
              <div class="container">
                  <header class="section-header underline">
                      <h1 class="headline hyper hairline">Radio A La Calle</h1>
                  </header>
              </div>
          </section>
          <section class="section swatch-green-white" ng-show="!showHomeVideo">
            <div class="container">
              <header class="section-header underline">
                <h1 class="headline super hairline">
                  {{ title }}
                  <br>
                  <small>{{subTitle}}</small>
                </h1>
              </header>
            </div>
          </section>
        </div>
        <div class="row">
          <div class="col-md-12 col-xs-12" ng-view></div>
          <!-- <div class="col-md-3 col-xs-12"></div> -->
        </div>
      </div>
    </div>

    <footer id="footer" role="contentinfo">
      <section class="section swatch-green-white has-top">
        <div class="decor-top"></div>
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-center">
              <div id="swatch_social-2" class="sidebar-widget  widget_swatch_social">
                <ul class="unstyled inline small-screen-center social-icons social-background social-big">
                  <li>
                    <a target="_blank" href="http://www.oxygenna.com">
                      <i class="fa fa-facebook"></i>
                    </a>
                  </li>
                  <li>
                    <a target="_blank" href="http://www.oxygenna.com">
                      <i class="fa fa-twitter"></i>
                    </a>
                  </li>
                  <li>
                    <a target="_blank" href="http://www.oxygenna.com">
                      <i class="fa fa-google-plus"></i>
                    </a>
                  </li>
                </ul>
              </div>
              <div id="text-4" class="sidebar-widget widget_text">
                <div class="textwidget">Radio a la Calle
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </footer>

    <a class="go-top circle" href="javascript:void(0)">
      <i class="fa fa-angle-up"></i>
    </a>
