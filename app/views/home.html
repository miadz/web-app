<section class="section swatch-white-green" ng-show="images && images.length">
  <div class="decor-top">
    <svg class="decor" height="100%" preserveAspectRatio="none" version="1.1" viewBox="0 0 100 100" width="100%" xmlns="http://www.w3.org/2000/svg" style="fill: #fff">
      <path d="M0 0 C50 100 50 100 100 0  L100 100 0 100" stroke-width="0"></path>
    </svg>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div slider class="flexslider text-left" data-flex-speed="7000" data-flex-animation="slide" data-flex-controls="hide" data-flex-directions="show" data-flex-controlsalign="center" data-flex-captionhorizontal="alternate" data-flex-captionvertical="bottom" data-flex-controlsposition="inside" data-flex-directions-type="fancy">
          <ul class="slides">
            <li ng-repeat="image in images">
              <img ng-src="{{image.url}}" alt="some image" stlye="width:818px;height:545px;">
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section swatch-green-white" ng-show="content">
  <div class="decor-top">
    <svg class="decor" height="100%" preserveaspectratio="none" version="1.1" viewbox="0 0 100 100" width="100%" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 0 C50 100 50 100 100 0  L100 100 0 100" stroke-width="0"></path>
    </svg>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <p ng-bind-html="content"></p>
      </div>
    </div>
  </div>
</section>

<section class="section swatch-white-green" ng-show="mixcloud && mixcloud.length">
  <div class="decor-top">
    <svg class="decor" height="100%" preserveaspectratio="none" version="1.1" viewbox="0 0 100 100" width="100%" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 100 C50 0 50 0 100 100 Z" stroke-width="0"></path>
    </svg>
  </div>
  <div class="container">
    <header class="section-header underline">
      <h1 class="headline super hairline">Ãšltimos Programas</h1>
    </header>
    <div class="row">
      <ul class="list-unstyled row box-list" style="margin-top: -170px;">
        <li class="col-md-2 text-center os-animation" data-os-animation="fadeInUp" data-os-animation-delay="{{ '.' + ($index + 3).toString() + 's'}}" ng-repeat="cast in mixcloud">
          <div class="box-round">
            <div class="box-dummy"></div>
            <a href="{{cast.url}}" target="_blank">
              <img class="svg-inject animated" ng-src="{{cast.pictures.medium}}" alt="a clock" data-animation="">
            </a>
          </div>
          <h3 class="text-center">
            <a href="{{cast.url}}">
              <i class="fa fa-volume-up"></i>
              {{cast.name.substring(11)}}
            </a>
          </h3>
          <p class="text-center">{{cast.created_time | date}}</p>
        </li>
      </ul>
    </div>
  </div>
</section>
