<section class="section swatch-green-white">
  <div class="container">
    <div class="row">
      <div id="slider-flex3" class="flexslider text-left flex-controls-outside flex-controls-center flex-caption-alternate" data-flex-speed="7000" data-flex-animation="slide" data-flex-controls="hide" data-flex-directions="show" data-flex-controlsalign="center" data-flex-captionhorizontal="alternate" data-flex-captionvertical="bottom" data-flex-controlsposition="" data-flex-directions-type="">
        <div class="flex-viewport" style="overflow: hidden; position: relative; height: 390px;">
          <ul class="slides" style="width: 800%; margin-left: -1170px;">
            <li class="clone" aria-hidden="true" style="width: 1170px; float: left; display: block;">
              <figure>
                <img src="assets/images/design/vector/slide-1.png" alt="some image" draggable="false">
                <figcaption>
                  <h3>Colorful and clean</h3>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Recusandae, iure voluptatem dolore pariatur deleniti nihil cupiditate vel sunt consectetur.</p>
                </figcaption>
              </figure>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section swatch-red-white">
  <div class="container">
    <header class="section-header underline">
      <h1 class="headline super hairline">
        Radio a la Calle
      </h1>
      <p ng-bind-html="content"></p>
    </header>
  </div>
</section>

<section class="section">
  <div class="container">
  <div class="row">
      <ul class="list-unstyled row box-list" ng-repeat="cast in mixcloud">
        <li class="col-md-3 text-center os-animation" data-os-animation="fadeInUp" data-os-animation-delay="{{ '.' + ($index + 3).toString() + 's'}}">
          <div class="box-round">
            <div class="box-dummy"></div>
            <a class="box-inner" href="{{cast.url}}">
              <img class="svg-inject animated" ng-src="{{cast.pictures.medium}}" alt="a clock" data-animation="">
            </a>
          </div>
          <h3 class="text-center">
            <i class="fa fa-volume-up"></i>
            <a href="{{cast.url}}">{{cast.name.substring(0, cast.name.indexOf('20'))}}</a>
          </h3>
          <p class="text-center">{{cast.created_time | date}}</p>
        </li>
      </ul>
    </div>
  </div>
</section>
