<div class="page-header">
  <h1>Radio a la Calle <small><a href="#" class="red">En Vivo!</a></small></h1>
</div>

<div id="slider" class="carousel slide" data-ride="carousel" ng-if="images && images.length">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#slider" data-slide-to="$index" ng-repeat="image in images" ng-class="{active: $index === 0}"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item" ng-repeat="image in images" ng-class="{active: $index === 0}">
      <img ng-src="{{image.url}}">
    </div>
  </div>
</div>

<div ng-if="content">
  <br>
  <br>
  <div class="row">
    <blockquote ng-bind-html="content">
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
    </blockquote>
  </div>
</div>

<div class="row" ng-show="videos && videos.length">
  <div class="col-xs-12">
    <h3>Videos</h3>
    <hr>
  </div>
</div>

<div class="row" ng-show="mixcloud && mixcloud.length">
  <div class="col-xs-12">
    <h3>Ultimos Programas</h3>
    <hr>
    <div class="row">
      <div class="col-md-3" ng-repeat="cast in mixcloud">
        <a href="{{cast.url}}" target="_blank">
          <span class="glyphicon glyphicon-volume-up"></span>
          {{cast.name.substring(0, cast.name.indexOf('20'))}}
        </a>
        <p><small>{{cast.created_time | date}}</small></p>
      </div>
    </div>
  </div>
</div>
