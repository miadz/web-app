<section class="section swatch-white-green has-top" infinite-scroll="getPosts()">
  <div class="decor-top">
    <svg class="decor" height="100%" preserveaspectratio="none" version="1.1" viewbox="0 0 100 100" width="100%" xmlns="http://www.w3.org/2000/svg" style="fill: #fff">
      <path d="M0 100 C50 0 50 0 100 100 Z" stroke-width="0"></path>
    </svg>
  </div>

  <div class="container">
    <div class="row">

      <article class="post post-showinfo" ng-repeat="post in posts">
        <div class="post-media overlay">
          <a class="feature-image magnific hover-animate" href="assets/images/design/vector/img-7-1200x600.png" title="Thats a nice image">
            <img alt="some image" ng-src="{{post.image ? post.image.url : ''}}" ng-show="post.image">
            <i class="fa fa-search-plus"></i>
          </a>
        </div>
        <div class="post-head small-screen-center">
          <h2 class="post-title">
            <a href="#">
              {{post.title}}
            </a>
          </h2>
          <small class="post-author">
            <!-- <a ng-show="post.autho" href="blog.html">{{post.author ? post.author.name.first + ' ' post.author.name.last : ''}}</a> -->
            <a ng-show="post.autho" href="blog.html">{{post.author.name}}</a>
          </small>
          <small class="post-date">
            <a href="post.html">{{post.publishedDate}}</a>
          </small>
          <div class="post-icon flat-shadow flat-hex">
            <div class="hex hex-big">
              <i class="fa fa-camera"></i>
            </div>
          </div>
        </div>
        <div class="post-body">
          <p>
            {{post.content.brief | text}}
          </p>
          <p ng-bind-html="post.content.extended">
          </p>
        </div>
