<div class="page-header">
  <h1>{{title}}</h1>
</div>

<div infinite-scroll="getPosts()">
  <div class="row">
    <div class="col-md-6 portfolio-item" ng-repeat="post in posts">
      <a ng-click="goToPost($index)" class="pointer">
        <img class="img-responsive img-thumbnail" ng-src="{{post.image ? post.image.url : 'http://lorempixel.com/g/325/150/people/' + $index}}" alt="{{post.title}}">
      </a>
      <h3>
        <a ng-click="goToPost($index)" class="pointer">{{post.title}}</a>
        <small>{{post.publishedDate | date:'dd.MM.yyyy'}}</small>
      </h3>
      <p>{{post.content.brief | text}}</p>
    </div>
  </div>
  <div class="row" ng-show="!endOfBlogs">
    <div class="col-xs-12 text-center">
      <p><small>Cargando...</small></p>
    </div>
  </div>
</div>

<div ng-if="content">
  <br>
  <br>
  <hr>
  <div class="row">
    <div class="col-xs-12" ng-bind-html="content">
    </div>
  </div>
</div>
