<article class="full-blog-post" infinite-scroll="getPosts()">
  <div class="gw">
    <div class="g md-one-half" ng-repeat="post in posts">
      <aside class="wrapper-post small-post">
        <div class="min-half">
          <div class="img-holder" style="background: url(&quot;images/blog-13.jpg&quot;) 50% 0%;">
            <img class="img-responsive img-thumbnail" ng-src="{{post.image ? post.image.url : 'http://lorempixel.com/g/325/150/people/' + $index}}" alt="{{post.title}}">
          </div>
        </div>
        <aside class="info hidden">
          <article>
            <div class="client post-padding">
              <img src="images/client-4.jpg" alt="client-1" class="img--circle">
              <a ng-click="goToPost($index)" class="pointer">
                {{post.title}}
              </a>
            </div>
            <div class="meta-info post-padding">
             <small><a href="blog-in.html">read more</a></small>
             <ul>
              <li>comment <span>0</span> <i class="icon-comment_alt2_stroke"></i></li>
              <li class="share-button sharer-1" style="display: block;"><label class="entypo-export"><span>Share</span></label><div class="social load top center networks-3"><ul><li class="entypo-pinterest" data-network="pinterest"></li><li class="entypo-twitter" data-network="twitter"></li><li class="entypo-facebook" data-network="facebook"></li><li class="entypo-gplus" data-network="google_plus"></li><li class="entypo-paper-plane" data-network="email"></li></ul></div></li>
            </ul>
          </div>
        </article>
      </aside>
    </aside>
  </div>
</div>
</article>
