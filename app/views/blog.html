<div class="page-header">
  <h1>{{title}}</h1>
</div>

<div infinite-scroll="getPosts()">
  <div class="row">
    <div class="col-md-6 portfolio-item" ng-repeat="post in posts">
      <a href="#">
        <img class="img-responsive img-thumbnail" ng-src="{{post.image ? post.image.url : 'http://lorempixel.com/g/325/150/people/' + $index}}" alt="">
      </a>
      <h3>
        <a href="#">{{post.title}}</a>
        <small>{{post.publishedDate | date:'dd.MM.yyyy'}}</small>
      </h3>
      <p>{{post.content.brief | text}}</p>
    </div>
  </div>
</div>

<hr>
<div class="row">
  <div class="col-xs-12" ng-bind-html="content">
  </div>
</div>
