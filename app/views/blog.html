<section class="section swatch-white-green has-top" infinite-scroll="getPosts()">
  <div class="decor-top">
    <svg class="decor" height="100%" preserveaspectratio="none" version="1.1" viewbox="0 0 100 100" width="100%" xmlns="http://www.w3.org/2000/svg" style="fill: #fff">
      <path d="M0 100 C50 0 50 0 100 100 Z" stroke-width="0"></path>
    </svg>
  </div>

  <div class="container">
    <div class="row">

      <div class="col-xs-12 col-md-6" ng-repeat="post in posts">
        <article class="post post-showinfo">
          <div class="post-media">
            <a class="feature-image magnific hover-animate">
              <img alt="some image" ng-src="{{post.image ? post.image.url : ''}}" ng-show="post.image">
              <i class="fa fa-search-plus"></i>
            </a>
          </div>
          <div class="post-head small-screen-center">
            <h2 class="post-title">
              <a href="#">
                {{post.title}}
              </a>
            </h2>
            <!-- <small class="post-author">
              <a ng-show="post.autho" href="blog.html">{{post.author ? post.author.name.first + ' ' post.author.name.last : ''}}</a>
            </small> -->
            <small class="post-date">
              <a href="post.html">{{post.publishedDate | date:'dd-MM-yyyy' }}</a>
            </small>
            <div class="post-icon flat-shadow flat-hex">
              <div class="hex hex-big">
                <i class="fa fa-volume-up"></i>
              </div>
            </div>
          </div>
          <div class="post-body">
            <p>
              {{post.content.brief | text}}
            </p>
            <p ng-bind-html="post.content.extended">
            </p>
          </div>
          <div class="bordered post-extras text-center">
          <!--<div class="text-center">
            <span class="post-category">
              <a href="post.html">
                <i class="fa fa-folder-open"></i>
                News
              </a>
            </span>
            <span class="post-tags">
              <i class="fa fa-tags"></i>

              <a href="post.html">
                Design,
              </a>


              <a href="post.html">
                Flat,
              </a>


              <a href="post.html">
                Dynamics
              </a>


            </span>
            <span class="post-link">
              <a href="post.html">
                <i class="fa fa-comments"></i>
                2 comments
              </a>
            </span>
          </div> -->
          </div> 
        </article>
      </div>
    </div>
  </div>
</section>
