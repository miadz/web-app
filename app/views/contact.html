<div class="page-header">
  <h1>{{title}}</h1>
</div>

<div class="row">
  <div class="col-xs-12">
    <ui-gmap-google-map center='map.center' zoom='map.zoom' options='map.options'>
      <ui-gmap-marker idKey='marker.key' coords='marker.location'></ui-gmap-marker>
    </ui-gmap-google-map>
  </div>
</div>

<div class="row top-buffer">
  <div class="col-xs-12 col-md-4" ng-bind-html="content">
  </div>
  <div class="col-xs-12 col-md-8">
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-xs-12">
          <input type="text" class="form-control" placeholder="Nombre" ng-model="email.name">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <input type="email" class="form-control" placeholder="Email" ng-model="email.from">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <textarea class="form-control" rows="4" placeholder="Mensaje" ng-model="email.message"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <input type="text" class="form-control" placeholder="Cuanto es 3 + 2 ?">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12 text-right">
          <button value="Enviar" class="btn btn-success" ng-click="sendEmail()">
            <span class="glyphicon glyphicon-envelope"></span>&nbsp;Enviar
          </button>
        </div>
      </div>
    </form>
    <div class="alert alert-success alert-dismissible" role="alert" ng-show="alert.msg">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      {{alert.message}}
    </div>
  </div>
</div>
