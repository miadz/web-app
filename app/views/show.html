<div class="page-header">
  <h1>
    {{show.title}}
  </h1>
  <small>
    <span ng-repeat="link in show.socialLinks">
      <a href="{{link}}" target="_blank">F</a>
    </span>
  </small>
  <hr>
</div>

<div class="row">
  <div class="col-xs-12">
    <img class="img-thumbnail img-responsive" ng-src="{{show.coverPicture.url}}" alt="{{show.title}}">
     <blockquote>
      {{show.description}}
     </blockquote>
  </div>
</div>

<div class="row">
  <div class="col-xs-2" ng-repeat="image in show.gallery">
    <img class="img-thumbnail img-responsive" ng-src="{{image.url}}" alt="{{show.title}}">
  </div>
</div>
