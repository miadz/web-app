<article class="full-blog-post">

  <div class="g md-one-whole ">
    <aside class="wrapper-post video-wrapper">
      <img ng-src="{{show.coverPicture.url}}" alt="{{show.title}}">
      <div class="post-info none">
        <h6>{{show.title}}</h6>
        <p>
          {{show.description}}
        </p>
      </div><!-- video wrapper -->
    </div>

    <section class="block">
      <div class="container ">
        <aside>
          <div class="g md-one-whole author-info">
            <div class="client">
              <img ng-src="{{show.profilePicture.url}}" class="img--circle" alt="client">
              <h1>Seguinos!</h1>
              <p>Blogilates es un canal de YouTube creado y presentado por el incre√≠blemente motivados Cassey 
                Ho, un instructor de gimnasio pilates plenamente.</p>
                <ul>
                  <li ng-repeat="link in show.socialLinks">
                    <a href="{{link}}" target="_blank">{{link}}</a>
                  </li>
                </ul>
              </div>
            </div>
          </aside>
        </div>
      </section>

    </article>
