<div class="page-header">
  <h1>
    {{post.title}}
    <small>{{post.publishedDate | date:'dd.MM.yyyy'}}</small>
  </h1>
</div>

<div class="row">
  <div class="col-xs-12">
    <img ng-src="{{post.image.url}}" alt="{{post.title}}" class="post-img img-responsive img-thumbnail">
    <h3>{{post.content.brief | text}}</h3>
    <div ng-bind-html="post.content.extended">
    </div>
  </div>

  <div class="col-xs-12">
    <div id="disqus_thread"></div>
    <script>
      (function() {
        var d = document, s = d.createElement('script');
        s.src = '//radioalacalle.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  </div>
</div>
