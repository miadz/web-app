<div class="page-header">
  <h1>{{title}}<small>{{subTitle}}</small></h1>
</div>

<div class="row top-buffer">
  <div class="col-xs-12">
    <h2>Nuestros Programas</h2>
    <hr>
  </div>
  <div class="col-xs-12 col-md-3" ng-repeat="show in shows">
    <h3>{{show.title}}</h3>
  </div>
</div>

<mwl-calendar
    view="calendarView"
    current-day="currentDay"
    view-title="calendarTitle"
    events="events"
    auto-open="true">
</mwl-calendar>
