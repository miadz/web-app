<section class="section swatch-white-green">
  <div class="container">

    <ul isotope-filter class="isotope-filters text-center">
      <li class="active">
        <a class="pseudo-border active" data-filter="*">Todos
        </a>
      </li>
      <li>
        <a class="pseudo-border" data-filter=".filter-monday">Lunes</a>
      </li>
      <li>
      <a class="pseudo-border" data-filter=".filter-tuesday">Martes</a>
      </li>
      <li>
        <a class="pseudo-border" data-filter=".filter-wednesday">Miércoles</a>
      </li>
      <li>
        <a class="pseudo-border" data-filter=".filter-thursday">Jueves</a>
      </li>
      <li>
        <a class="pseudo-border" data-filter=".filter-friday">Viernes</a>
      </li>
      <li>
        <a class="pseudo-border" data-filter=".filter-saturday">Sábado</a>
      </li>
      <li>
        <a class="pseudo-border" data-filter=".filter-sunday">Domingo</a>
      </li>
    </ul>

    <div isotope="{{loadedImages}}" class="isotope portfolio no-transition portfolio-round portfolio-shadows row">
      <div ng-class="{'filter-monday': show.monday, 'filter-tuesday': show.tuesday, 'filter-wednesday': show.wednesday, 'filter-thursday': show.thursday, 'filter-friday': show.friday, 'filter-saturday': show.saturday, 'filter-sunday': show.sunday}" class="portfolio-item infinite-item col-md-4 col-sm-4" ng-repeat="show in shows">
        <figure class="portfolio-figure">
          <a href="portfolio-item-big.html">
            <img width="600" height="518" ng-src="{{show.profilePicture.url}}" class="img-responsive" alt="{{show.name}}">
          </a>
          <figcaption>
            <h4>
              <a ng-click="goToShow($index)">
                {{show.title}}
              </a>
            </h4>
            <p>{{show | showDays}}</p>
            <p>{{show.bio}}</p>
            <a class="magnific-gallery image-all more" title="Gallery items" href="{{show.profilePictureUrl}}" data-links="assets/images/design/vector/img-4-1200x600.png" data-prev-text="Previous" data-next-text="Next">
              <i class="fa fa-search-plus"></i>
            </a>
            <a class="link" ng-click="goToShow($index)">
              <i class="fa fa-link"></i>
            </a>
          </figcaption>
        </figure>
      </div>
    </div>
  </section>
