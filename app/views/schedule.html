<section class="section swatch-white-green">
  <div class="container">
    <div class="row">
      <div class="text-default os-animation" data-os-animation="fadeInUp" data-os-animation-delay=".0s">
        <ul isotope-filter class=".isotope-filters text-center">
          <li class="active">
            <a class="pseudo-border active" data-filter="*">Todos
            </a>
          </li>
          <li>
            <a class="pseudo-border" data-filter=".filter-gallery" href="#">gallery</a>
          </li>
          <li>
            <a class="pseudo-border" data-filter=".filter-image" href="#">image</a>
          </li>
          <li>
            <a class="pseudo-border" data-filter=".filter-video" href="#">video</a>
          </li>
        </ul>
        <div isotope class="portfolio no-transition portfolio-round portfolio-shadows row">
          <div class="portfolio-item infinite-item col-md-4 col-sm-4 filter-gallery" ng-repeat="show in shows">
            <figure class="portfolio-figure">
              <a>
                <img width="600" height="518" ng-src="{{show.profilePicture.url}}" class="img-responsive" alt="some image">
              </a>
              <figcaption>
                <h4>
                  <a href="portfolio-item-big.html">
                    {{show.title}}
                  </a>
                </h4>
                <p>{{show | showDays}}</p>
                <a class="magnific-gallery image-all more" title="" href="" data-links="assets/images/design/vector/img-4-1200x600.png,assets/images/design/vector/img-3-1200x600.png" data-prev-text="Previous" data-next-text="Next">
                  <i class="fa fa-search-plus"></i>
                </a>
                <a class="link" href="portfolio-item-big.html">
                  <i class="fa fa-link"></i>
                </a>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
