<section class="title text-left">
  <div class="container">
    <aside>
      <div class="g md-one-whole">
        <h1>{{title}} <small>{{subTitle}}</small></h1>
        <p ng-bind-html="content"></p>
      </div>
    </aside>
  </div>
</section>


<div class="row" ng-show="images && images.length">
  <div class="col-xs-12">
    <h3>Conoce la Radio</h3>
    <div class="row">
      <div class="col-xs-3" ng-repeat="image in images">
        <img class="img-responsive img-thumbnail" src="{{image.url}}" alt="radio-a-la-calle">
      </div>
    </div>
  </div>
</div>
