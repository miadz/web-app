<section class="section swatch-red-white">
  <div class="container">
    <header class="section-header no-underline">
    <h1 class="headline hyper hairline">En Construcción
      <small>Este contenido estara disponible muy pronto</small>
    </h1>
    </header>
    <h1 class="countdown hyper hairline" data-date="2016/03/15 09:00">
      <div class="counter-element">
        <span class="counter-days odometer odometer-auto-theme">\</span>
        <b>
          días
        </b>
      </div>
      <div class="counter-element">
        <span class="counter-hours odometer odometer-auto-theme"></span>
        <b>
          horas
        </b>
      </div>
      <div class="counter-element">
        <span class="counter-minutes odometer odometer-auto-theme"></span>
        <b>
          minutos
        </b>
      </div>
      <div class="counter-element">
        <span class="counter-seconds odometer odometer-auto-theme"></span>
        <b>
          segundos
        </b>
      </div>
    </h1>
    <div class="col-md-8 col-md-offset-2">
      <div class="progress">
        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="80" class="progress-bar  progress-bar-primary" role="progressbar" style="width: 80%">
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  $('.countdown').each(function() {
        var countdown = $(this);
        var date = countdown.attr('data-date' );
        countdown.countdown( date ).on('update.countdown', function(event) {
            $(this).find('.counter-days').html( event.offset.totalDays );
            $(this).find('.counter-hours').html( event.offset.hours );
            $(this).find('.counter-minutes').html( event.offset.minutes );
            $(this).find('.counter-seconds').html( event.offset.seconds );
        });
    });
</script>
